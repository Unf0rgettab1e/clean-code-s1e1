<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <section class="priority-matrix">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="priority-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </section>
  <section class="tasks-section">
    <h1>Add Item</h1>
    <div class="new-task">
      <input id="new-task"class="task" type="text">
      <button>Add</button>
    </div>
    <h2>Todo</h2>
    <ul id="incompleted-tasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="Remove task">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg" alt="Remove task">
        </button>
      </li>
    </ul>
    <h2>Completed</h2>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="Remove task">
        </button>
      </li> 
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
